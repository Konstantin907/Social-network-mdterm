<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Networking</title>
    <link rel="stylesheet" href="clings.css">
</head>
<body>
    <div class="first-img">
        <img class="social-network-logo" src="pictures-for-clone/social-network.jpg" alt=""><br>
        <img class="hashtag-logo" src="pictures-for-clone/hashtag.jpg" alt=""> <br>
        <img class="settings-logo" src="pictures-for-clone/settings.jpg" alt="">
    </div>
        
    <div class="search-input">
        <input class="input" type="text" placeholder="Search">
    </div>
    
    <div class="settings-logo-right">
        <img class="setting-right" src="pictures-for-clone/settings.jpg" alt="">
    </div>

    <!--RIGHT SIDE TEXT-->

    <div class="right-side-text">
        <h3 class="heading-for-tw">New to Clings Social Network?</h3>
        <p class="par-sign-up">Sign up now to get your own personalized timeline!</p>
        <button class="apple-button"> <img class="apple-logo" src="pictures-for-clone/apple-logo-button.jpg" alt=""> Sign Up with Apple</button>
        <br><br>
        <button class="create-account-button">Create Account</button>
        <br><br>
        <p class="privacy-policy">By signing up, you agree to the <a href="www.terms.com">Terms of Service</a>
            and <br>
            <a href="www.privacyplicy.com">Privacy Policy</a>, including <a href="www.coockie.com">Cookie Use.</a></p>
            <br>
            <a class="links" href="www.terms.com">Terms of Service</a> <a class="links" href="www.privacyplicy.com">Privacy Policy</a> <a class="links" href="www.coockie.com">Cookie Use</a> <br>
             <a class="links" href="www.accessibility.com">Accessibility</a> <a class="links" href="www.ads.com">Ads Info</a> <a class="links" href="">More</a>
        </div>

    <!--Middle part of the site-->

    <div class="middle">
            <button class="for-you-button">For you</button>
            <button class="trending-button">Trending</button>
            <button class="news-button">News</button>
            <button class="sports-button">Sports</button>
            <button class="enterta-button">Entertainment</button>
    </div>

    <div class="text-part">
        <p class="nhl">NHL</p> <p class="live-para"><span>Live</span>·4th</p>
        <br>
    </div>

    <div class="nhl-game-buttons">
        <button class="ottawa"> <img class="senators-img" src="pictures-for-clone/senators.jpg" alt="">  Ottawa Senators   
             <p class="result">3</p>
        </button>
            <br>
        <button class="canadiens"><img class="canadiens-img" src="pictures-for-clone/Montreal_Canadiens.jpg" alt="">  Montreal Canadiens 
              <p class="result2">1</p>
        </button>
    </div>

    <!--Other buttons and text-->
    <div class="first-button">  
         <button class="first-button-down">
         <div class="inner-text">
          <p class="grey-text">Politics · Trending</p>
           <p class="bold-black-text">Trudeau</p>
           <p class="grey-text-and-link">Trending with <a class="prime-minister" href="">Prime Minister</a></p>
        </div>    
            </button>
    </div>
    <br />
    <br />
    <div class="first-button">  
        <button class="first-button-down">
        <div class="inner-text">
         <p class="grey-text">Sports · Trending</p>
          <p class="bold-black-text">NBA Basketball</p>
          <p class="grey-text-and-link">Trending with <a class="european-parliament" href="">NBA</a> , <a class="prime-minister" href="">Playoffs</a></p>
       </div>    
           </button>
   </div>

</body>
</html>
